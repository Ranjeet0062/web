<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contener">
        <div class="apply_box"><h1>job application(web)</h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="first_name" placeholder="Enter first name"/>
                </div>
                <div class="form_control">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="last_name" placeholder="Enter last name"/>
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="email" placeholder="Enter email "/>
                </div>
                <div class="form_control">
                    <label for="job role">job role</label>
                    <select name="job_role" id="job role">
                        <option value="">select job role</option>
                        <option value="frontend">froent</option>
                        <option value="backend">backend</option>
                        <option value="fulstack">fulstack</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="adress">Email</label>
                   <textarea name="adress" id="adress" cols="50" rows="4"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input type="text" id="city" name="city" placeholder="Enter city "/>
                </div>
                <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode "/>
                </div>
                <div class="form_control">
                    <label for="date">date</label>
                    <input type="date" id="date" name="date" value="2004-04-07" placeholder="Enter date "/>
                </div>
                <div class="form_control">
                    <label for="upload">upload file</label>
                    <input type="file" id="upload" name="upload" placeholder="Enter date "/>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                  </div>
                  <div class="button_container">
                    <button type="reset">REST</button>
                  </div>
            </div>
        </form>
        </div>
        <div></div>
    </div>
</body>
</html>
